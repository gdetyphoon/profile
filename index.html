<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GdeTyphoon</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles"></div>

<div class="card glow">
  <div class="header"></div>

  <!-- Аватарка -->
  <img class="avatar pulse" src="https://gdetyphoon.github.io/photo/avatar.jpg" alt="avatar">

  <div class="body">
    <div class="name neon-text">GdeTyphoon</div>
    <div class="subtitle">Digital profile</div>
    <div class="desc">
      Worker, Coder, WebDev,<br>
      Social Engineer, Reverse Engineer
    </div>

    <!-- PLAYER -->
    <div class="player glass">
      <div class="player-top">
        <button id="playBtn" class="play-btn glow-btn">▶</button>
        <span class="track-name">Happy Nation</span>
      </div>
      <div class="progress-row">
        <div class="progress-container">
          <div id="progress" class="progress"></div>
        </div>
        <span class="track-time" id="currentTime">0:00 / <span id="duration">0:00</span></span>
      </div>
    </div>

    <!-- аудио -->
    <audio id="music" src="https://gdetyphoon.github.io/music/happy-nation.mp3" preload="auto"></audio>

    <!-- TELEGRAM -->
    <div class="tg-wrap">
      <a class="tg-btn glow-btn" href="https://t.me/USERNAME" target="_blank">✈</a>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
