<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GdeTyphoon</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles"></div>

<div class="card glow">
  <div class="header"></div>

  <img class="avatar pulse" src="https://gdetyphoon.github.io/photo/avatar.jpg" alt="avatar">

  <div class="body">
    <div class="name neon-text">GdeTyphoon</div>
    <div class="subtitle">Digital profile</div>
    <div class="desc">
      Worker, Coder, WebDev,<br>
      Social Engineer, Reverse Engineer
    </div>

    <div class="tg-wrap">
      <a class="tg-btn glow-btn" href="https://t.me/USERNAME" target="_blank" title="Telegram">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram" class="tg-icon">
      </a>
    </div>

  </div>
</div>

<script src="script.js"></script>
</body>
</html>
