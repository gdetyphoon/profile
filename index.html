<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GdeTyphoon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- particles -->
<div id="particles"></div>

<div class="card glow">

  <div class="header"></div>

  <!-- AVATAR FROM /photo -->
  <img class="avatar pulse" src="photo/avatar.jpg" alt="avatar">

  <div class="body">
    <div class="name neon-text">GdeTyphoon</div>
    <div class="subtitle">Digital profile</div>

    <div class="desc">
      Worker, Coder, WebDev,<br>
      Social Engineer, Reverse Engineer
    </div>

    <!-- PLAYER -->
    <div class="player glass">
      <button id="playBtn" class="play-btn">▶</button>
      <span class="track-name">Happy Nation</span>
    </div>

    <!-- TELEGRAM -->
    <div class="tg-wrap">
      <a class="tg-btn glow-btn" href="https://t.me/USERNAME" target="_blank">✈</a>
    </div>
  </div>

  <!-- COMMENTS -->
  <div class="comments glass">
    <h2>Комментарии</h2>
    <div id="commentList"></div>

    <form id="commentForm" class="form">
      <input type="text" id="name" placeholder="Твоё имя" required>
      <textarea id="text" placeholder="Оставь комментарий..." required></textarea>
      <button type="submit" class="glow-btn">Отправить</button>
    </form>
  </div>

</div>

<audio id="music" src="music/happy-nation.mp3" preload="auto"></audio>

<script src="script.js"></script>
</body>
</html>
