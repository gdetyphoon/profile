<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GdeTyphoon</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="particles"></div>

<div class="card glow">
  <div class="header"></div>

  <img class="avatar pulse" src="https://gdetyphoon.github.io/photo/avatar.jpg" alt="avatar">

  <div class="body">
    <div class="name neon-text">GdeTyphoon</div>
    <div class="subtitle">Digital profile</div>
    <div class="desc">
      Worker, Coder, WebDev,<br>
      Social Engineer, Reverse Engineer
    </div>

    <div class="player glass">
      <div class="player-row">
        <button id="playBtn" class="play-btn glow-btn">▶</button>
        <div class="track-info">
          <span class="track-name">Happy Nation</span>
          <span class="track-time"><span id="currentTime">0:00</span> / <span id="duration">0:00</span></span>
        </div>
      </div>

      <div class="progress-container">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <audio id="music" src="https://gdetyphoon.github.io/music/happy-nation.mp3" preload="auto"></audio>

    <div class="tg-wrap">
      <a class="tg-btn glow-btn" href="https://t.me/USERNAME" target="_blank">✈</a>
    </div>
  </div>

  <div class="comments glass">
    <h2>Комментарии</h2>
    <div id="commentList"></div>
    <form id="commentForm" class="form">
      <input type="text" id="name" placeholder="Твоё имя" required>
      <textarea id="text" placeholder="Оставь комментарий..." required></textarea>
      <button type="submit" class="glow-btn">Отправить</button>
    </form>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
