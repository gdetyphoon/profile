<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GdeTyphoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Фоновые частицы / звёзды -->
  <div class="stars"></div>

  <!-- Карточка -->
  <div class="card neon-border glow">

    <!-- Header с видео -->
    <div class="header">
      <video
        class="header-video"
        src="photo/banner.mp4"
        autoplay
        muted
        loop
        playsinline>
      </video>
    </div>

    <!-- Аватар -->
    <img
      class="avatar pulse"
      src="https://gdetyphoon.github.io/photo/avatar.jpg"
      alt="avatar">

    <!-- Контент -->
    <div class="body">
      <div class="name neon-text">GdeTyphoon</div>
      <div class="subtitle">Digital profile</div>

      <div class="desc">
        Worker, Coder, Web,<br>
      </div>

      <!-- Telegram -->
      <div class="tg-wrap">
        <a
          class="tg-btn glow-btn"
          href="https://t.me/flytag"
          target="_blank"
          aria-label="Telegram">
        </a>
      </div>
    </div>

  </div>

</body>
</html>
